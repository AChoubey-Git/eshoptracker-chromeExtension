<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="form-signin">
        <form>
            <img class="mb-4" src="../icons/Eshop-48.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <strong id="status" style="color: red;"></strong><br>
            <strong for="email">Email address</strong><br>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <strong for="password">Password</strong><br>
            <input type="password" class="form-control" id="password" placeholder="Password" required>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <strong class="form-check-strong" for="flexCheckDefault">
                    Remember me
                </strong>
            </div>
            <div class="d-grid gap-1 col-6 mx-auto">
                <button class="btn btn-primary w-100 py-2" id="signin" type="submit">Log in</button>
                <button class="btn btn-primary w-100 py-2" id="signup" type="button">Register</button>
            </div>
        </form>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017-2023</p>
    </div>
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script  src="./index.js"></script>
</body>

</html>
